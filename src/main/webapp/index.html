<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="js/scripts.js" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">

            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Person Excercise</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li id="clickme"><a href="#">Load persons</a></li>
                    <li><a href="#" id="addperson">Add person</a></li> 
                </ul>
            </div>
        </nav>    
        <form action="api/person"  method="POST" class="form-inline container" id="addform">
            
            <div class="form-group"><label for="fName">First Name</label><input id="fName" class="form-control"></div>
            <div class="form-group"><label for="lName">Last Name</label><input id="lName" class="form-control"></div>
            <div class="form-group"><label for="phone">Phone</label><input id="phone" class="form-control"></div>
            <button type="submit" id="btnadd">Add</button>
        </form><br>
        
         <form action="api/person"  method="POST" class="form-inline container" id="editform">
             <input type="hidden" id="id">
            <div class="form-group"><label for="fNameEdit">First Name</label><input id="fNameEdit" class="form-control"></div>
            <div class="form-group"><label for="lNameEdit">Last Name</label><input id="lNameEdit" class="form-control"></div>
            <div class="form-group"><label for="phoneEdit">Phone</label><input id="phoneEdit" class="form-control"></div>
            <button type="submit" id="btnedit">EDIT</button>
        </form><br>
                    

        <div class="container" id="persontable">
            <table class="table" >
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th></th>
                </tr>
                <tbody id="personlist"></tbody>
            </table>
        </div>

    </body>
</html>
